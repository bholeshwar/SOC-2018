{{ person }}
<br>


<form action="{% url 'person-update' person.id%}" method="get" style="display:inline;"/>
    {% csrf_token %}
    <input type="hidden" name="person_id" value="{{ person.id }}"/>
    <button type="submit" class="btn btn-default btn-sm" >
        Update Person
    </button>
</form>

<br>


<form action="{% url 'person-delete' person.id%}" method="post" style="display:inline;"/>
    {% csrf_token %}
    <input type="hidden" name="person_id" value="{{ person.id }}"/>
    <button type="submit" class="btn btn-default btn-sm" >
        Delete Person
    </button>
</form>

<br>
{% if person.Train_status == 'n' %}
            <form action="{% url 'person-train' person.id %}" method="post" style="display:inline;"/>
    {% csrf_token %}
    <input type="hidden" name="person_id" value="{{ person.id }}"/>
    <button type="submit" class="btn btn-default btn-sm" value="Delete">
        Train Person
    </button>
</form>
    {% endif %}
