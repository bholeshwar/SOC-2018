<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
	<title>Table V04</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images3/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor3/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts3/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor3/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor3/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor3/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css3/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css3/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
<div class="container-login100" style="background-image: url({% static 'images1/bg-01.jpg' %});">

	<div class="limiter" >

		<div class="container-table100">

			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>

								<tr class="row100 head">
									<th class="cell100 column1"> Name </th>
									<th class="cell100 column2"> Date </th>
									<th class="cell100 column3"> Time </th>
								</tr>
							</thead>
						</table>
					</div>
                    {% for person in present_people %}
					<div class="table100-body js-pscroll">
						<table>
							<tbody>



								<tr class="row100 body">
									<td class="cell100 column1">{{ person.name }}</td>
									<td class="cell100 column2">{{ person.date }}</td>
									<td class="cell100 column3">{{ person.ts }}</td>

								</tr>


							</tbody>
						</table>
					</div>
                    {% endfor %}
        				</div>
					</div>
				</div>
			</div>

</div>

<!--===============================================================================================-->	
	<script src="{% static 'vendor3/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor3/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor3/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor3/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor3/perfect-scrollbar/perfect-scrollbar.min.js'%}"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js3/main.js'%}"></script>

</body>
</html>
