				<form class="login100-form validate-form" action="" method ="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<span class="login100-form-title p-b-26">

					</span>

					<div class="wrap-input100 validate-input" >
                        <label for="id_ip"></label>
						<input  id="id_ip" class="input100" type="text" name="ip">
						<span class="focus-input100" data-placeholder="Ip Address"></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Register
							</button>
                             <input type="hidden" name="next" value="{{ next }}" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
